<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="estilos.css">
        <title>INFORMATICA III</title>
    </head>
  <body>
   <div class="contenedor">

        <div id="num1"> 
        <input type="number" class="entrada" id="entrada1">
        </div> 
        <div id="num2">
        <input type="number" class="entrada" id="entrada2"> 
        </div>
        <div class="salida" id="num3">
        </div>   
        <div>
        <button onclick="suma()">+</button>
        <button onclick="resta()">-</button>
        <button onclick="producto()">X</button>
        <button onclick="division()">/</button>
        </div>
    <div>
    <SCRipt>
        function suma()
        {
            numa=document.getElementById("entrada1").value;
            numb=document.getElementById("entrada2").value;  
            document.getElementById("num3").innerHTML = parseInt(numa) + parseInt(numb);
        }
        function resta() 
        {
            numa=document.getElementById("entrada1").value;
            numb=document.getElementById("entrada2").value;
            document.getElementById("num3").innerHTML = parseInt(numa) - parseInt(numb);
        }
        function producto() 
        {
            numa=document.getElementById("entrada1").value;
            numb=document.getElementById("entrada2").value;
            document.getElementById("num3").innerHTML = parseInt(numa) * parseInt(numb);
        }
        function division() 
        {
            numa=document.getElementById("entrada1").value;
            numb=document.getElementById("entrada2").value;
            document.getElementById("num3").innerHTML = parseInt(numa) / parseInt(numb);
        }
    </SCRipt>
  </body>  
<html>
